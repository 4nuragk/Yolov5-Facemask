<!DOCTYPE html>
<html lang="en">
<head>
  <title>Face Mask detection</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<h2>Mask Detection</h2>
	
	<form action="/" enctype="multipart/form-data" method="post" data-toggle="validator" id="form">
		<div class="form-group" style="display:none;">
		  <label for="email">Email:</label>
		  <input type="email" class="form-control" id="email"  name="email" placeholder="Enter email" value="anurag.kush@gmail.com" required>
		</div>
		<div class="form-group">
		  <label class="form-label" for="model">Model:</label>
		  <select class="form-control" id="model" name="model" required>
			<option value="yolo.pt">yolo</option>
		  </select>		  
		</div>		
		<div class="form-group">
		  <label class="form-label" for="threshold">Confidence threshold:</label>
		  <input type="number" class="form-control" id="threshold" value="0.5" name="threshold" value="{{ threshold }}" min="0.1" max="1" step="0.1" required>
		</div>
		<div class="form-group">
		  <label class="form-label" for="image">Image:</label>
		  <input type="file"  class="form-control" id="file" name="file" required><br>
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
	</form>
	<br>
	<!-- {% if email %} -->
	<p>Result: <a href="{{ url_for('static', path='/output/labels/' + filename_basename + '.txt') }}" target="_blank">labels</p>	
	<img src="{{ url_for('static', path='/' + filename ) }}" width="500">
	<img src="{{ url_for('static', path='/output/' + filename) }}" width="500"><br><br>
	<!-- {% endif %} -->
</div>
</body>
</html>
